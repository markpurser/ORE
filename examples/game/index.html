<html>
<head>
    <meta charset="UTF-8">
    <title>ORE example 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>

</head>
<body onload="init();">
    <canvas id="render-canvas" width="100" height="1000"></canvas>

    <script src="js/vendor/pixi-3.0.9.js"></script>
    <script src="js/vendor/lodash.min.4.5.1.js"></script>
    <script src="js/vendor/Queue.js"></script>
    <script src="js/vendor/input.js"></script>
    <script src="js/ore.min.js"></script>

    <script>
        function init()
        {
            ORE.init({
                canvas: document.getElementById("render-canvas"),
                tilesheetImage: "assets/terminal.png",
                tileWidthPx: 16,
                tileHeightPx: 16,
                mapViewWidth: 256,
                mapViewHeight: 128,
                displayStats: true
            });
        }
    </script>

</body>
</html>
