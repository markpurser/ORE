<html>
<head>
    <title>ORE example 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>

</head>
<body onload="init();">
    <canvas id="render-canvas" width="200" height="100"></canvas>

    <script src="js/vendor/pixi-3.0.9.js"></script>
    <script src="js/vendor/underscore-min-1.8.3.js"></script>
    <script src="../../lib/ore.min.js"></script>

    <script>
        function init()
        {
            ORE.init({
                canvas: document.getElementById("render-canvas"),
                tilesheetImage: "assets/terminal.png",
                tileWidthPx: 16,
                tileHeightPx: 16,
                mapViewWidth: 128,
                mapViewHeight: 64,
                displayStats: true
            });
        }
    </script>

</body>
</html>
