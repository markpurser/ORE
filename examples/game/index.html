<html>
<head>
    <meta charset="UTF-8">
    <title>ORE example 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        #render-canvas { border:1px solid #ccc }
        #debug-canvas { border:1px solid #ccc }
    </style>

</head>
<body onload="init();">
    <canvas id="render-canvas"></canvas>
    <canvas id="debug-canvas"></canvas>

    <script src="js/vendor/pixi-3.0.9.js"></script>
    <script src="js/vendor/lodash.min.4.5.1.js"></script>
    <script src="js/vendor/Queue.js"></script>
    <script src="js/vendor/input.js"></script>
    <script src="js/ore.min.js"></script>

    <script>
        function init()
        {
            ORE.init({
                renderCanvas: document.getElementById("render-canvas"),
                renderCanvasSize: {width: 600, height: 400},
                debugCanvas: document.getElementById("debug-canvas"),
                debugCanvasSize: {width: 200, height: 200},
                tilesheetImage: "assets/terminal.png",
                tileWidthPx: 16,
                tileHeightPx: 16,
                viewWidth: 32,
                viewHeight: 32,
                displayStats: true
            });
        }
    </script>

</body>
</html>
